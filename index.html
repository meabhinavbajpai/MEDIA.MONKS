<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TASK</title>


</head>

<body>
    <!-- creating a nav bar for logo and next and previous buttons  -->

    <div class="container">
        <div class="nav">
            <img id="logo" src="img/logo.png" alt="Logo image">
            <span><img id="next" src="img/next.svg" alt="" onclick="plusSlides(-1)"></span>
            <img id="pre" src="img/back.svg" alt="" onclick="plusSlides(1)">
        </div>

        <!-- for slides -->
        
        <div class="slides">
            <div class="slide">
                <img id="img" src="img/image1.jpg">
            </div>
            <div class="slide">
                <img id="img" src="img/image2.jpg">
            </div>
            <div class="slide">
                <img id="img" src="img/image3.jpg">
            </div>
            <div class="slide">
                <img id="img" src="img/image4.webp">
            </div>
            <div class="slide">
                <img id="img" src="img/image5.jpg">
            </div>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
